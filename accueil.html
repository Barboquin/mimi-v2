
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff6b81">
  <title>Bienvenue ‚Ä¢ Mimi 28</title>
  <style>
    :root { --bg:#0a0a0a; --txt:#fff; --accent:#ff6b81; --soft:#ffd7de; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; height: 100dvh; overflow: hidden;
      display: grid; place-items: center;
      background: radial-gradient(1000px 600px at 50% 20%, #201a1b, #0a0a0a);
      color: var(--txt); font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center; padding: 24px;
    }
    .wrap { max-width: 720px; }
    h1 { margin: 0 0 8px; font-size: clamp(28px, 6vw, 48px); letter-spacing: .3px; }
    .badge {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 12px; border-radius: 999px; background: rgba(255,107,129,.12); color: var(--soft);
      border: 1px solid rgba(255,107,129,.35); font-size: 14px;
    }
    .lead { margin: 12px auto 22px; font-size: clamp(16px, 3.5vw, 20px); color: #f2f2f2; opacity: .9; }
    .hint { font-size: 14px; opacity: .7; }
    .cta {
      display: inline-block; margin-top: 22px; padding: 14px 18px;
      background: var(--accent); color: white; border-radius: 12px; border: 0; font-size: 16px;
      box-shadow: 0 10px 28px rgba(255,107,129,.35); cursor: pointer;
    }
    /* Touch overlay */
    .touch { margin-top: 18px; opacity: .85 }
    .touch b { color: var(--soft); }
    /* Hearts confetti */
    .confetti { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
    .heart {
      position: absolute; width: 18px; aspect-ratio: 1;
      background: var(--accent); transform: rotate(45deg);
      animation: fall 8s linear infinite;
      opacity: .65;
    }
    .heart:before, .heart:after {
      content: ""; position: absolute; width: 100%; height: 100%; background: var(--accent);
      border-radius: 50%;
    }
    .heart:before { top: -50%; }
    .heart:after { left: -50%; }
    @keyframes fall {
      from { transform: translateY(-110vh) rotate(45deg) scale(.9); }
      to { transform: translateY(110vh) rotate(45deg) scale(1.1); }
    }
  </style>
</head>
<body onclick="go()">
  <div class="confetti" id="confetti"></div>

  <div class="wrap">
    <div class="badge">üíù Mimi ‚Ä¢ 28 ans</div>
    <h1>Bienvenue sur l‚Äôapp de Mimi<br>pour c√©l√©brer son 28<sup>e</sup> anniversaire</h1>
    <p class="lead">Un petit voyage en 8 photos‚Ä¶ et une surprise √† la fin ‚ú®</p>
    <button class="cta" onclick="go(event)">Commencer la surprise</button>
    <p class="touch">ou <b>touche l‚Äô√©cran</b> pour commencer</p>
    <p class="hint">Astuce : augmente un peu le volume üîä</p>
  </div>

  <script>
    // Confetti hearts
    const container = document.getElementById('confetti');
    const COUNT = 24;
    for (let i = 0; i < COUNT; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDelay = (Math.random() * 8) + 's';
      h.style.animationDuration = (6 + Math.random() * 6) + 's';
      h.style.opacity = (0.4 + Math.random() * 0.4).toFixed(2);
      h.style.transform = `rotate(45deg) scale(${0.7 + Math.random()*0.8})`;
      container.appendChild(h);
    }
    function go(e){
      if (e) e.stopPropagation();
      window.location.href = 'diapo.html';
    }
  </script>
</body>
</html>
