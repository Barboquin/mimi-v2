<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff6b81">
  <link rel="manifest" href="manifest.json">
  <!-- iOS (Safari) full screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Mimi">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="heart-512.png">
  <title>Joyeux Anniversaire Mimi</title>
  <style>
    :root { --accent:#ff6b81; --bg:#fffaf7; }
    *{box-sizing:border-box}
    body { font-family: Arial, sans-serif; background: var(--bg); margin: 0; color: #333; text-align: center; padding: 24px 16px 40px; }
    h1{ color:#d94a5f; margin:0 0 16px; }
    .card { max-width: 760px; margin: 0 auto 18px; background:#fff; border:1px solid #f2d7dd; border-radius:14px; padding:18px; text-align:left; box-shadow: 0 4px 12px rgba(0,0,0,.06); }
    .btn { display:inline-block; margin-top:12px; padding:14px 18px; border:0; border-radius:10px; background: var(--accent); color:#fff; font-size:16px; cursor:pointer; box-shadow: 0 6px 18px rgba(255,107,129,.35); }
    .center { text-align:center; }
    ol { margin-left: 18px; line-height:1.55 }
    .hint{font-size:14px; color:#666; margin-top:8px}
  </style>
</head>
<body>
  <h1>📱 Installe l’application <b>Mimi</b> pour connaître ta surprise 🎁</h1>

  <section class="card">
    <ol id="steps">
      <!-- Étapes injectées selon le navigateur -->
    </ol>
    <p id="note" class="hint"></p>
  </section>

  <div class="card center">
    <p>Tu peux aussi lancer directement la surprise :</p>
    <a class="btn" href="diapo.html">Lancer la surprise 💝</a>
  </div>

  <script>
    // Service worker
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    // Détection du navigateur
    const ua = navigator.userAgent;
    const isAndroid = /Android/i.test(ua);
    const isSamsung = /SamsungBrowser/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);
    const isSafari = isIOS && /Safari/i.test(ua) && !/CriOS|FxiOS|EdgiOS/i.test(ua);
    const isChromeAndroid = isAndroid && /Chrome/i.test(ua) && !isSamsung;

    const steps = document.getElementById('steps');
    const note = document.getElementById('note');

    function setSteps(items){
      steps.innerHTML = items.map((t)=>`<li>${t}</li>`).join('');
    }

    if (isChromeAndroid) {
      setSteps([
        'Clique sur <b>⋮</b> en haut à droite',
        'Sélectionne <b>Ajouter à l’écran d’accueil</b>',
        'Appuie sur <b>Installer</b>',
        'Ouvre l’app <b>Mimi</b>'
      ]);
    } else if (isSamsung) {
      setSteps([
        'Clique sur <b>☰</b> en bas à droite',
        'Choisis <b>Ajouter à</b> <b>➕</b>',
        'Appuie sur <b>Installer en tant qu’application Web</b>, puis <b>Ajouter</b>',
        'Ouvre l’app <b>Mimi</b>'
      ]);
    } else if (isSafari) {
      setSteps([
        'Ouvre le lien dans <b>Safari</b>',
        'Touchez <b>Partager</b> 🔁 puis <b>Sur l’écran d’accueil</b>',
        'Appuie sur <b>Ajouter</b>',
        'Ouvre l’app <b>Mimi</b>'
      ]);
      note.textContent = 'Astuce : sur iPhone, l’installation doit se faire depuis Safari (pas Chrome).';
    } else {
      // Fallback générique
      setSteps([
        'Ouvre le menu de ton navigateur',
        'Choisis <b>Ajouter à l’écran d’accueil</b> ou <b>Installer</b>',
        'Confirme',
        'Ouvre l’app <b>Mimi</b>'
      ]);
    }
  </script>
</body>
</html>
